<mat-card class="card">
  <mat-card-header>
    <img src="{{currentSchoolSubject.subjectPictureUrl}}" alt="Image of school subject" class="subjectImage">
    <mat-card-title>{{currentSchoolSubject.name}}</mat-card-title>
    <mat-card-subtitle>{{currentSchoolSubject.teacher.name}} {{currentSchoolSubject.teacher.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{currentSchoolSubject.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button (click)="seeMore()">See more</button>
  </mat-card-actions>
</mat-card>
