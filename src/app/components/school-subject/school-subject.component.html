<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar
         style="'background-size' : cover; 'background-image': 'url('{{currentSchoolSubject.subjectPictureUrl}}')';"></div>
    <mat-card-title>{{currentSchoolSubject.name}}</mat-card-title>
    <mat-card-subtitle>{{currentSchoolSubject.teacher}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{currentSchoolSubject.desc}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Edit</button>
    <button mat-button (click)="seeMore()">See more</button>
  </mat-card-actions>
</mat-card>
