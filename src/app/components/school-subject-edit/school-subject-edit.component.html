<div class="delete-button-container">
    <button mat-raised-button
            color="warn"
            class="delete-button"
            type="button"
            (click)="deleteSubject()">
        Delete subject
    </button>
</div>
<form [formGroup]="subjectForm" (ngSubmit)="updateSubject()" class="update-subject-form">
    <mat-form-field class="form-field">
        <mat-label>Choose a name</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error>A name is required.</mat-error>
    </mat-form-field>
    <img class="subject-picture" *ngIf="data.schoolSubject.subjectPictureUrl as subjectPictureUrl" [src]="subjectPictureUrl" alt="subject picture">
    <app-file-input
            class="form-field"
            [submitTrigger$]="submitTrigger$"
            [buttonLabel]="'Choose a picture to upload'"
            (receivedUrlEmitter)="onUrlReceived($event)">
    </app-file-input>
    <button mat-raised-button color="primary" class="update-button" type="submit" [disabled]="!subjectForm.valid">Update school subject</button>
</form>
