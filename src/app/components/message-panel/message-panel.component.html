<ng-container *ngIf="(messages$ | async) as messages">
  <mat-card [class.error]="type === 'error'" *ngIf="messages.length">
    <h2 [innerHTML]="type === 'error' ? 'Error' : 'Success'"></h2>
    <ul>
      <li *ngFor="let message of messages" [innerHTML]="message.content"></li>
    </ul>
  </mat-card>
</ng-container>
